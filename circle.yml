machine:
  node:
    version: 6.11.1
  environment:
    DANGER_GITHUB_API_TOKEN: 6430a10f0feca185a6415610015ae8e585b08252
    CIRCLE: true

test:
  override:
    - bundle exec danger
    - yarn run test
    - yarn run test:server
    - yarn run lint:errors
    - yarn run sass-lint
    - yarn run test-docs
  post:
    - mkdir $CIRCLE_ARTIFACTS/htmlcov
    - mv coverage/* $CIRCLE_ARTIFACTS/htmlcov/
